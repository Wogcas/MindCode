<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retos - MindCode</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#64A85F',
                            50: '#E8F5E6',
                            100: '#D1EBC9',
                            200: '#A3D894',
                            300: '#8BCE7F',
                            400: '#73C169',
                            500: '#64A85F',
                            600: '#508A4C',
                            700: '#3C6739',
                            800: '#284426',
                            900: '#142213'
                        }
                    },
                    fontFamily: {
                        Colmeak: ['Colmeak', 'sans-serif'],
                        sans: ['Quicksand', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="../../assets/styles.css">

    <script type="module" src="../componentes/header.js"></script>

    <script type="module" src="../retos/crearRetoMenu.js"></script>
    <script type="module" src="../retos/retoCodigo.js"></script>
    <script type="module" src="../retos/retoMultiple.js"></script>
    <script type="module" src="../retos/retoAbierto.js"></script>
</head>

<body class="font-sans bg-gray-50">

    <!-- HEADER -->
    <app-header></app-header>

    <main id="vista"></main>

    <script>
        const params = new URLSearchParams(location.search);
        const tipo = params.get("tipo");
        const contenedor = document.getElementById("vista");

        if (!tipo) {
            contenedor.innerHTML = "<crear-reto-menu></crear-reto-menu>";
        } else if (tipo === "codigo") {
            contenedor.innerHTML = "<reto-codigo></reto-codigo>";
        } else if (tipo === "multiple") {
            contenedor.innerHTML = "<reto-multiple></reto-multiple>";
        } else if (tipo === "abierto") {
            contenedor.innerHTML = "<reto-abierto></reto-abierto>";
        }
    </script>

</body>

</html>
