<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCode - Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../assets/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: { DEFAULT: '#64A85F', 600: '#508A4C' } },
                    fontFamily: { Colmeak: ['Colmeak', 'sans-serif'], sans: ['Quicksand', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

    <div class="sticky top-0 z-50 w-full">
        <app-header></app-header>
    </div>

    <div id="vista" class="min-h-screen pt-8 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto relative z-0">
        <div class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        </div>
    </div>

    <script type="module">
        import '../componentes/header.js';
        
        // Importamos tus vistas
        import '../perfil/editarPerfil.js'; 
        import '../dashboard/dashboardAlumno.js';
        import '../mis-cursos/MisCursosAlumno.js';

        // Referencia al contenedor (Ahora sí coincide el ID)
        const root = document.getElementById("vista");
        
        function render() {
            const params = new URLSearchParams(window.location.search);
            const vista = params.get("vista") || "dashboardAlumno"; 
            const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');

            console.log("Cargando vista:", vista);

            // Limpiamos contenido previo
            root.innerHTML = '';

            switch (vista) {
                case "perfil":
                    root.innerHTML = "<editar-perfil></editar-perfil>";
                    break;
                
                case "dashboardAlumno":
                case "dashboard": 
                    root.innerHTML = "<dashboard-alumno></dashboard-alumno>";
                    break;

                case "cursosAlumno":
                    root.innerHTML = "<mis-cursos-alumno></mis-cursos-alumno>";
                    break;
                
                case "explorar":
                    root.innerHTML = "<div class='text-center mt-20 text-gray-500'>Sección Explorar (En construcción)</div>";
                    break;

                default:
                    // Si no reconoce la vista, manda al dashboard
                    root.innerHTML = "<dashboard-alumno></dashboard-alumno>";
            }
        }

        // Detectar cambios en la navegación (atrás/adelante)
        window.addEventListener('popstate', render);
        
        // Carga inicial
        render();
    </script>
</body>
</html>
