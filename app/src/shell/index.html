<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindCode</title>

    <link rel="stylesheet" href="../../assets/output.css" />

    <link rel="stylesheet" href="../../assets/styles.css" />

    <script type="module" src="../componentes/header.js"></script>

    <script type="module" src="../dashboard/dashboardAlumno.js"></script>
    <script type="module" src="../dashboard/DashboardMaestro.js"></script>

    <script type="module" src="../retos/crearRetoMenu.js"></script>
    <script type="module" src="../retos/retoCodigo.js"></script>
    <script type="module" src="../retos/retoMultiple.js"></script>
    <script type="module" src="../retos/retoAbierto.js"></script>

    <script type="module" src="../mis-cursos/MisCursosMaestro.js"></script>

    <script type="module" src="../foros/crearForo.js"></script>
    <script type="module" src="../foros/foroMenu.js"></script>
    <script type="module" src="../foros/misForos.js"></script>
    <script type="module" src="../foros/verForos.js"></script>

    <script type="module" src="../cursos/unirseCursos.js"></script>
    <script type="module" src="../cursos/progresoCursos.js"></script>
    <script type="module" src="../cursos/verLecciones.js"></script>



    <script type="module" src="../perfil/editarPerfil.js"></script>

</head>

<body class="font-sans bg-gray-50">

    <app-header></app-header>

    <main id="vista" class="pt-6"></main>

    <script>
        const params = new URLSearchParams(location.search);
        const vista = params.get("vista");
        const tipo = params.get("tipo");
        const accion = params.get("accion");

        const root = document.getElementById("vista");

        switch (vista) {
            case "retos":
                if (tipo === "codigo") {
                    root.innerHTML = "<reto-codigo></reto-codigo>";
                } else if (tipo === "multiple") {
                    root.innerHTML = "<reto-multiple></reto-multiple>";
                } else if (tipo === "abierto") {
                    root.innerHTML = "<reto-abierto></reto-abierto>";
                } else {
                    root.innerHTML = "<crear-reto-menu></crear-reto-menu>";
                }
                break;

            case "cursos":
                root.innerHTML = "<mis-cursos-maestro></mis-cursos-maestro>";
                break;

            case "perfil":
                root.innerHTML = `<editar-perfil tipo="alumno"></editar-perfil>`;
                break;

            case "unirseCurso":
                root.innerHTML = "<unirse-cursos></unirse-cursos>";
                break;

            case "unirse":
                contenido.innerHTML = `<unirse-cursos></unirse-cursos>`;
                break;

            case "progreso":
                contenido.innerHTML = `<progreso-cursos></progreso-cursos>`;
                break;

            case "verLecciones":
                contenido.innerHTML = `<ver-lecciones></ver-lecciones>`;
                break;

            case "foros":
                if (accion === "crear") root.innerHTML = "<crear-foro></crear-foro>";
                else root.innerHTML = "<mis-foros></mis-foros>";
                break;

            case "verForo":
                root.innerHTML = `<ver-foro></ver-foro>`;
                break;

            case "dashboardAlumno":
                root.innerHTML = "<dashboard-alumno></dashboard-alumno>";
                break;

            case "dashboardMaestro":
                root.innerHTML = "<dashboard-maestro></dashboard-maestro>";
                break;

            default:
                root.innerHTML = "<dashboard-alumno></dashboard-alumno>";
        }
    </script>

</body>

</html>
