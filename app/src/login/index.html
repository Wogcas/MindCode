<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCode Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: 'Poppins', sans-serif; 
            overflow: hidden;
            scroll-behavior: smooth;
        }
        
        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .left-panel {
            width: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            z-index: 2;
            overflow-y: auto;
            overflow-x: hidden;
            max-height: 100vh;
            padding: 20px 0;
            scroll-behavior: smooth;
        }

        .left-panel::-webkit-scrollbar {
            width: 6px;
        }

        .left-panel::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .left-panel::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        .left-panel::-webkit-scrollbar-thumb:hover {
            background: #999;
        }

        .right-panel {
            width: 55%;
            position: relative;
            overflow: hidden;
        }

        /* Responsivo para pantallas peque√±as */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                height: auto;
                min-height: 50vh;
                padding: 20px 0;
            }

            .right-panel {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="left-panel">
            <mfe-auth></mfe-auth> 
        </div>

        <div class="right-panel">
            <mfe-visual></mfe-visual>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="mfe-auth.js"></script>
    <script src="mfe-visual.js"></script>

</body>
</html>
